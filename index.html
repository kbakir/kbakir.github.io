<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
        }
        form { 
            max-width: 400px; 
            margin: auto;
        }
        label, input { 
            display: block; 
            margin: 10px 0; 
        }
        input { 
            padding: 8px; 
            width: 100%; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-right: 10px;
        }
        h1 { 
            text-align: center; 
        }
        #result {
            margin-top: 20px;
            text-align: center; /* Center the result */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Mortgage Payment Calculator</h1>
    <form id="mortgageForm">
        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter loan amount" min="0" required aria-label="Loan Amount" value="500000">

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" name="interestRate" step="0.01" placeholder="Enter interest rate" min="0" required aria-label="Interest Rate">

        <label for="loanTerm">Loan Term (Years):</label>
        <input type="number" id="loanTerm" name="loanTerm" placeholder="Enter loan term" min="0" required aria-label="Loan Term" value="30">

        <button type="submit">Calculate</button>
        <button type="reset">Reset</button>
    </form>

    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
